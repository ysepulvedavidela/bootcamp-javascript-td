<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>TABLA CON BOOTSTRAP</title>
  </head>

  <body class="mx-3 my-3">
    <table class="table table-warning">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="table-light table-active" scope="row">1</th>
            <td class="table-active">Mar√≠a</td>
            <td class="table-danger table-active">Jara</td>
            <td class="table-success table-active">15</td>
          </tr>
          <tr>
            <th class="table-light" scope="row">2</th>
            <td>Juan</td>
            <td class="table-danger">Morales</td>
            <td class="table-success">3</td>
          </tr>
          <tr>
            <th class="table-light" scope="row">3</th>
            <td colspan="2" class="table-active">Bernarda</td>
            <td class="table-success">33</td>
          </tr>
        </tbody>
      </table>
  </body>
  <script parser src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
